<div>
    <div class="form-container">
        <form (ngSubmit)="Login()" #myForm="ngForm">
            <h2>Login As Admin</h2>
            <p>you will be able to enter the dashboard</p>
            <div class="form-group">
                <label>Name : </label>
                <input type="text" ngModel name="name" 
                       pattern="^[a-zA-Z\s-]+$" required #name="ngModel">
                <div class="err-msg" *ngIf="name.invalid && name.touched">
                    <div *ngIf="name.errors?.['pattern']">
                        Oops! It looks like there might be a mistake in your name ğŸ§ 
                    </div>
                    <div *ngIf="name.errors?.['required']">
                        Don't forget to provide me with your name ğŸ˜Š
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Password : </label>
                <textarea ngModel name="password" 
                          #password="ngModel" required></textarea>  
                <div class="err-msg" *ngIf="password.invalid && password.touched">
                    You must enter the password ğŸ˜Š
                </div>
            </div>
            
            <div class="form-group f-button">
                <input type="submit" value="login" 
                       [disabled]="myForm.invalid" [ngClass]="{'disabled-btn': myForm.invalid}">
            </div>
        </form>

        {{loginError}}
    </div>
</div>
